name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [deployment]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Furniture Shop API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Verify project structure
        run: |
          echo "TypeScript version:"
          npx tsc --version
          echo "Checking project structure:"
          ls -la src/
          echo "Checking utils directory:"
          ls -la src/utils/ || echo "Utils directory not found"

      - name: Build TypeScript application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          ls -la dist/src/

      - name: Create .ebextensions directory
        run: mkdir -p .ebextensions

      - name: Add 01-nodejs.config
        run: |
          cat > .ebextensions/01-nodejs.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:application:environment:
              NODE_ENV: production
              NPM_USE_PRODUCTION: false
          EOF

      - name: Add 02-environment.config
        run: |
          cat > .ebextensions/02-environment.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:application:environment:
              PORT: 8080
              HOST: "0.0.0.0"
            aws:autoscaling:launchconfiguration:
              IamInstanceProfile: aws-elasticbeanstalk-ec2-role
            aws:elasticbeanstalk:healthreporting:system:
              SystemType: enhanced
            aws:elasticbeanstalk:cloudwatch:logs:
              StreamLogs: true
              DeleteOnTerminate: false
              RetentionInDays: 7
          EOF

      - name: Add 03-database.config
        run: |
          cat > .ebextensions/03-database.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:application:environment:
              DB_CONNECTION_TIMEOUT: "30000"
              DB_IDLE_TIMEOUT: "10000"

          commands:
            01_install_postgresql_client:
              command: "yum install -y postgresql15"
              ignoreErrors: true
          EOF

      - name: Add 04-instance.config
        run: |
          cat > .ebextensions/04-instance.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:environment:
              EnvironmentType: SingleInstance
            aws:autoscaling:launchconfiguration:
              InstanceType: t3.small
            aws:elasticbeanstalk:healthreporting:system:
              SystemType: enhanced
              HealthCheckSuccessThreshold: Ok
          EOF

      - name: Add 05-healthcheck.config
        run: |
          cat > .ebextensions/05-healthcheck.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:application:
              Application Healthcheck URL: /api/v1/health
          EOF

      - name: Add 06-deployment.config
        run: |
          cat > .ebextensions/06-deployment.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:command:
              DeploymentPolicy: AllAtOnce
              Timeout: 600
            aws:elasticbeanstalk:application:environment:
              NPM_CONFIG_PRODUCTION: false

          container_commands:
            01_generate_prisma:
              command: "npx prisma generate"
              cwd: "/var/app/staging"
            02_migrate_database:
              command: "npx prisma migrate deploy"
              cwd: "/var/app/staging"
              leader_only: true
          EOF

      - name: Create .ebignore
        run: |
          cat > .ebignore << 'EOF'
          .env
          .env.local
          .env.development
          *.log
          .DS_Store
          .git/
          .gitignore
          node_modules/
          test/
          tests/
          coverage/
          *.md
          docs/
          tmp/
          temp/
          uploads/
          .vscode/
          .idea/
          *.swp
          *.swo
          **/*.test.js
          **/*.test.ts
          **/*.spec.js
          **/*.spec.ts
          EOF

      - name: Ensure correct start script in package.json
        run: |
          npm pkg set scripts.start="node dist/src/server.js"
          echo "Verifying package.json start script:"
          npm pkg get scripts.start

      - name: Remove node_modules for package optimization
        run: rm -rf node_modules

      - name: Create deployment package
        run: |
          zip -r furniture-management-api-${{ github.sha }}.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "*.log" \
            -x ".env*" \
            -x "test/*" \
            -x "**/*.test.*" \
            -x "**/*.spec.*" \
            -x "coverage/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: furniture-management-api
          environment_name: furniture-management-api-prod
          version_label: v${{ github.run_number }}-${{ github.sha }}
          region: us-east-1
          deployment_package: furniture-management-api-${{ github.sha }}.zip
          wait_for_environment_recovery: 300

      - name: Post-deployment verification
        run: |
          echo "âœ… Deployment Complete"
          echo "ðŸŒ Check Health at:"
          echo "https://<your-env-name>.elasticbeanstalk.com/api/v1/health"
